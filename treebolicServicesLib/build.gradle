apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':treebolicParcel')
    compile project(':treebolicIface')
    compile project(':treebolicGlueIface')
    compile project(':treebolicGlue')
    compile project(':treebolicGraph')
    compile project(':treebolicMutable')
    compile project(':treebolicAidl')
    compile project(':treebolicServicesIface')
    compile project(':treebolicClientsIface')

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
