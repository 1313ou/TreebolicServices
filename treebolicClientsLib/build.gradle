apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':treebolicAidl')
    compile project(':treebolicServicesIface')
    compile project(':treebolicClientsIface')
    compile project(':treebolicLibModel')
    compile project(':treebolicParcel')
    compile project(':treebolicIface')
    compile project(':treebolicGlue')
    compile project(':commonLib')
    provided 'com.android.support:appcompat-v7:27.0.1'
    provided 'com.android.support:support-v4:27.0.1'

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
